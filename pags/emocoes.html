<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoções</title>
    <link rel="stylesheet" href="emocoes.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nova+Square" />
    <link rel="icon" href="imag/emocao.png">

    
</head>
<body>
    <main>
        <h1>Emoções</h1>
        <div class="page">
            <div class= "player-um">
                <div class="player alegria">

                    <p class="title">Alegria</p>
                    <div class="music">
                        <img class="alegria" src="imag/alegria.png" alt="gato" width="150">
                        <audio src="midia/Mago-gfriend.mp4" controls autoplay></audio><br>
                    </div>
                </div>
                
                <div class="player tristeza">
                    <p>Tristeza</p>
                    <div class="music">
                        <img class="tristeza" src="imag/tristeza.png" alt="puppet" width="150">
                        <audio src="midia/NMIXX - Cool.mp4" controls autoplay></audio><br>
                    </div>
                </div>
                
                <div class="player raiva">
                    <p>Raiva</p>
                    <div class="music">
                        <img class="raiva" src="imag/raiva.png" alt="Pato" width="140">
                        <audio src="midia/Lindemann - Knebel.mp4" controls autoplay></audio><br>
                    </div>
                </div>
            </div>

            <div class="player-dois">
                <div class="player medo">
                    <p>Medo</p>
                    <div class="music">
                        <img class="medo" src="imag/medo.png" alt="fantasma" width="150">    
                        <audio src="midia/Guns N' Roses - Estranged.mp4" controls autoplay></audio><br>
                    </div>
                </div>

                <div class="player nojo">
                    <p>Nojo</p>
                    <div class="music">
                        <img class="nojo" src="imag/nojo.png" alt="nojo" width="150">
                        <audio src="midia/Mein Teil.mp4" controls autoplay></audio><br>
                    </div>
                </div>
            </div> 
        </div> 

    </main>
    
</body>
</html>
